<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagem</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo_html5_200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo_css3_200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://seeklogo.com/images/J/javascript-logo-E967E87D74-seeklogo.com.png" alt="Logo JavaScript">

</body>
</html>
