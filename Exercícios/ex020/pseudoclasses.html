<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="chihuahua-bone.ico" type="image/x-icon">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <br>
    <p>Próxima página<a href="hover.html"> clique aqui</a></p>
</body>
</html>

<!--
    Representando cores no CSS (cap.15 aula 1, 2)

    - Inserir quebra de página: Alt + z
    - Inserir linha: <hr>
    - Identar código: Shift + Alt + f
    - Ctrl + tecla de espaço (src=""): permite selecionar imagem a ser carregada
    - Inserir Favicon: No head, usar a tag "link:favicon"
    - Abreviação: Ctrl + Shift + p
    - Editar tags: Alt + seleção das tags
    - : ./ -> própria pasta   ../ -> página anterior
    - adicionar uma explicação ou dica de texto: atributo title
    - weight (peso) width (largura) height (altura)
    - Simbologia no CSS (seletores personalizados):
         #   = id
         .   = class
         :   = pseudo-class
         ::  = pseudo-element
         >   = children
-->
