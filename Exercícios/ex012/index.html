<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="chihuahua-bone.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <hr>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" height="500" poster="imagens/mini-coelho-capa.png" controls autoplay loop>
        <source src="midia/meu-ideo.mkv" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade de reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=TR3BnjE-IbQmEhE8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>


<!--
    Imagens que se adaptam sozinhas (cap.11 aula 1 a 6)

    - Inserir quebra de página: Alt + z
    - Inserir linha: <hr>
    - Identar código: Shift + Alt + f
    - Ctrl + tecla de espaço (src=""): permite selecionar imagem a ser carregada
    - Inserir Favicon: No head, usar a tag "link:favicon"
    - Abreviação: Ctrl + Shift + p
    - Editar tags: Alt + seleção das tags
    - : ./ -> própria pasta   ../ -> página anterior
    - adicionar uma explicação ou dica de texto: atributo title
-->
